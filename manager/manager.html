<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

		<!-- Bootstrap CSS -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.15.1/css/all.css" type="text/css" />
		<link rel="stylesheet" href="style.css" type="text/css" />
		<title>Manager</title>
	</head>

	<body>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
			crossorigin="anonymous"
        ></script>
        <div class="row justify-content-center">
            <div class="col-md-4 welcome-msg welcome">Welcome<i class="fal fa-user-tie manager-icon"></i> <span class=" welcome-msg username"></i></span></div>
		    
        </div>

        <div class="first-time">
            <div class="row justify-content-center message-2">
                We noticed it's your first time loggin in... 
                <br>
                Please give us some information about you.
            </div>
            <br>
            <div class="row justify-content-center">
                <div class="col-md-4 info-box">
                    
                    <div class="row company-info">
                        <div class="col-md-6 company-msg"> <i class="far fa-building"></i> You work for:</div>
                        <div class="col-md-5 company-selector"> 
                            <div class="dropdown input-group">
                                <div id="chooser"><span class="inner-chooser">company</span>  <i class="fas fa-caret-down"></i></div>
                                <div class=" dropdown-content companies">
    
                                    
                                </div>
                                
                            </div>
                        </div>
                    </div>

                    
                    <div class="row experience-info">
                        <div class="col-md-6 experience-msg"><i class="fas fa-tally"></i> Experience: </div>
                        <div class="col-md-3 experience-input "><input id="real-input-years" pattern="[0-9]{10}" type="number" min='0' step="1" placeholder="#"/></div>
                    </div>    
                    <div class="row">
                        <div class="first-time-msg"></div>
                    </div>
                    
                    
                    <div class="row justify-content-center">
                        <button class="btn continue-to-main">Continue to main page</button>
                    </div>
                            
                 </div>
            </div>
        </div>
            

     </div>

        <div class="main" hidden>

        </div>

		
	</body>
	
	<script src="scripts.js"></script>
</html>
